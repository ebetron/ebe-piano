<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebe's Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="piano">
        <div class="keys">
            <div class="black-keys">
                <div id="cs-1" class="key black-key"></div>
                <div id="ds-1" class="key black-key"></div>
                <div id="fs-1" class="key black-key"></div>
                <div id="gs-1" class="key black-key"></div>
                <div id="as-1" class="key black-key"></div>
                <div id="cs-2" class="key black-key"></div>
                <div id="ds-2" class="key black-key"></div>
                <div id="fs-2" class="key black-key"></div>
                <div id="gs-2" class="key black-key"></div>
                <div id="as-2" class="key black-key"></div>
            </div>
            <div class="white-keys">
                <div id="c-1" class="key white-key"></div>
                <div id="d-1" class="key white-key"></div>
                <div id="e-1" class="key white-key"></div>
                <div id="f-1" class="key white-key"></div>
                <div id="g-1" class="key white-key"></div>
                <div id="a-1" class="key white-key"></div>
                <div id="b-1" class="key white-key"></div>
                <div id="c-2" class="key white-key"></div>
                <div id="d-2" class="key white-key"></div>
                <div id="e-2" class="key white-key"></div>
                <div id="f-2" class="key white-key"></div>
                <div id="g-2" class="key white-key"></div>
                <div id="a-2" class="key white-key"></div>
                <div id="b-2" class="key white-key"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
